trigger:
  branches:
    include:
    - '*'

variables:
  buildConfiguration: 'Debug'

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: build
    jobs:
    - job: 'api_build_and_test'
      displayName: 'API Build & Test'
      steps:
      - template: Pipelines/Api/Templates/build-test.yml
        parameters:
          buildConfiguration:  $(buildConfiguration)
          projectsFilter: '**/*.csproj'
          testProjectsFilter: '**/*Tests.csproj'
          runImplementationTests: 'true'
          runUnitTests: 'true'
          runIntegrationTests: or(eq(contains(variables['build.sourceBranch'], 'development'), 'true'), eq(contains(variables['build.sourceBranch'], 'main'), 'true'))
          runSmokeTests: eq(contains(variables['build.sourceBranch'], 'main'), 'true')
          publishArtifact: or(eq(contains(variables['build.sourceBranch'], 'development'), 'true'), eq(contains(variables['build.sourceBranch'], 'main'), 'true'))

  - stage: deploy_dev
    dependsOn: build
    condition: and(succeeded(), contains(variables['build.sourceBranch'], 'development'))
    displayName: 'Deploy API'
    jobs:
      - job:  deploy
        displayName: 'Deploy API'
        steps:
        - task: DownloadBuildArtifacts@0
          displayName: 'Download Artifacts'
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'drop'
            downloadPath: '$(System.ArtifactsDirectory)'
        - task: AzureRmWebAppDeployment@4
          displayName: 'Deploy API'
          inputs:
            ConnectionType: 'AzureRM'
            azureSubscription: 'sc-zoo-dev'
            appType: 'webApp'
            WebAppName: 'app-zoo-dev'
            deployToSlotOrASE: true
            ResourceGroupName: 'rg-zoo-dev'
            packageForLinux: '$(System.DefaultWorkingDirectory)/drop/AspNetCore.zip'